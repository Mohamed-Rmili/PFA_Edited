<div class="position">
    <div class="card" >
        <div >
            <div class="card-header card-header-danger">
                <h4 class="card-title ">Login</h4>
                <p class="card-category"> </p>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="col-md-12">
                <input type="email" 
                class="form-control form-control-lg" name="inputEmail" 
                id="inputEmail" placeholder="Email Address"
                formControlName="email" required email>
                <small *ngIf="error?.email" class="text-danger">email is required</small>
                <!--question mark(?) is a safe navigation operator-->
                </div>
                        </div>
                
                    <div class="form-group">
                        <div class="col-md-12">
                            <input formControlName="password" type="password" class="form-control form-control-lg" name="inputPass" id="inputPass" placeholder="Password" required>
                        </div>
                    </div>
                
                
                    <div class="form-group">
                        <div class="text-center col-md-12">
                            <button type="submit" class="btn btn-danger px-4 py-2 text-uppercase white font-small-4 box-shadow-2 border-0">Login</button>
                        </div>
                    </div>
                </form>
